<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive NavBar</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="ResponsiveNavBar.js" defer></script>
</head>

<body>
    <nav class="nav-bar">
        <div class="nav-header">
            <div class="logo">
                <p>Nebla <span class="word2"> Coders</span></p>
            </div>
            <button class="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="links">
            <li>Home</li>
            <li>About</li>
            <li>Projects</li>
            <li>Contact</li>
        </div>
        <ul class="social-icons">
            <li><a href="https://www.behance.net/" target="_blank"><img src="/SM Icons/Icon_Behance.png"
                        alt="Behance"></a></li>
            <li><a href="https://dribbble.com/" target="_blank"></a><img src="/SM Icons/Icon_Dribble.png"
                    alt="Dribble"></a></li>
            <li><a href="https://www.facebook.com/" target="_blank"></a><img src="/SM Icons/Icon_Facebook.png"
                    alt="Facebook"></a></li>
            <li><a href="https://www.linkedin.com/" target="_blank"></a><img src="/SM Icons/Icon_LinkedIn.png"
                    alt="LinkedIn"></a></li>
            <li><a href="https://twitter.com/" target="_blank"></a><img src="/SM Icons/Icon_Twitter.png"
                    alt="Twitter"></a></li>
        </ul>

    </nav>
</body>

</html>
